<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game Screen</title>
    <link rel="stylesheet" href="playstyle.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="msg-container hide">
                <p id="msg" onclick="sound()"></p>
                <button class="print-btn hide" onclick="playagain();sound()">PLAY AGAIN</button>
                <button class="new-btn hide"  onclick="sound()">NEW GAME</button>
                <a href="input.html">
                    <button class="exit-btn hide" onclick="sound()">CHANGE NAMES</button>
                </a>
            </div>    
            <p class="tic">TIC TAC TOE</p>
            <br>
            <div class="tt"><p class="test bl"></p><br><p class="test2"></p><br><button class="secret bl" onclick="swap()">SWAP TURN</button></div>    
            <div class="white"></div>
           
            <div class="game" onclick="sound()">
                
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="reset-btn">RESET GAME</button>
                <div id="line" class="hide"></div>
            </div>
            
            <h1 id="draw" class="hide"></h1>
            </div>
            <audio id="bu" src="/audio/click.wav" preload="auto"></audio>
            <audio id="error" src="/audio/error.mp3" preload="auto"></audio>
            <audio id="cheering" src="/audio/cheering.mp3" loop preload="auto"></audio>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
